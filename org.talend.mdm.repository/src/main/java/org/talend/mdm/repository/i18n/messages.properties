SmtpGetDocument_Desc0=This service sends an email through the SMTP connector.\n
SmtpGetDocument_Desc1=It cantains the following configurations\:\n
SmtpGetDocument_Desc10=\  logfilename\:  optional;  the full path of a log file that records the mails sent.\n
SmtpGetDocument_Desc11=\  process\:      optional;  an optional process.When no process is supplied,the item xml will be used as the body 
SmtpGetDocument_Desc12=of the mail.When a process is supplied,the following variables,including 'recipients','subject','body'and 'contenttype',will be extracted from the pipeline after the 
SmtpGetDocument_Desc13=process is run.
SmtpGetDocument_Desc2=\  host\:         mandatory; the smtp server host name.\n
SmtpGetDocument_Desc3=\  port\:         mandatory; the smtp server port.\n
SmtpGetDocument_Desc4=\  username\:     mandatory; the smtp server username.\n
SmtpGetDocument_Desc5=\  password\:     mandatory; the smtp server password.\n
SmtpGetDocument_Desc6=\  from\:         mandatory; the email address of the sender.\n
SmtpGetDocument_Desc7=\  to\:           mandatory; the email addresses of the recipients,separated by commas.\n
SmtpGetDocument_Desc8=\  permanentbcc\: optional;  the permanent blind copied recipients.\n
SmtpGetDocument_Desc9=\  subjectprefix\:optional;  a sentence inserted at the beginning of the subject line.\n
